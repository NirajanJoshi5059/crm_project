{% extends 'base.html' %}
{% load static %}
{% block content %}
    <p>Are you sure you want to delete ""{{item}}""?</p>
    <div class="row">
        <div class="col-md-6">
            <div class="card card-body">
                <form method="post" action="{% url 'product:delete_order' item.id %}">
                    {% csrf_token %}
                    <a class="btn btn-warning" href="{% url 'user:dashboard' %}">Cancel</a>   
                    <input class="btn btn-danger" type="submit", name="submit", value="Confirm">
                </form>   
            </div>
        </div>
    </div>
    
{% endblock %}
